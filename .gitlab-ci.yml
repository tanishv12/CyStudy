image: maven:3.8-openjdk-17
stages:
  - mavenbuild
  - maventest
  
maven-build:            
  stage: mavenbuild
  tags:
    - SaeshuKarthika_tag      # <-- change to your runner's tag
  script:
    - cd Backend/cystudy_main        # change 'Backend' to to where you have the pom.xml (do not add / in the beginning)
    - mvn package
  only:
    refs:
      - SaeshuKarthika_CICD
    changes:
      - Backend/**/*


maven-test:             
  stage: maventest
  tags:
    - SaeshuKarthika_tag     # <-- change to your runner's tag
  script:
    - cd Backend/cystudy_main       # change 'Backend' to to where you have the pom.xml (do not add / in the beginning)
    - mvn test
  only:
    refs:
      - SaeshuKarthika_CICD
    changes:
      - Backend/**/*

